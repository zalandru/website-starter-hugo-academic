{{- if .Params.redirect -}}
<!doctype html><html><head>
<meta http-equiv="refresh" content="0; url={{ .Params.redirect }}">
<link rel="canonical" href="{{ .Params.redirect }}">
<title>{{ with .Title }}{{ . }}{{ else }}Redirect{{ end }}</title>
</head><body>
<p>If you are not redirected, <a href="{{ .Params.redirect }}">click here</a>.</p>
</body></html>
{{- else -}}
{{/* Safety: if no redirect param, fall back to default list template */}}
{{- template "_default/list.html" . -}}
{{- end -}}
